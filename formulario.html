<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor1">
            <img class="imagen" src="images/formulario1.png" alt="imagen">
        </div>
        <div class="contenedor2">
            <div class="contenedor3">
                <div class="titulo">
                    <h3>Sign Up</h3>
                </div>
                <form action="">
                    <div class="seccion">
                        <label for="first-name">
                            <span>First Name</span>
                            <input type="text" name="first-name" id="first-name">
                        </label>
                        <label for="last-name">
                            <span>Last Name</span>
                            <input type="text" name="last-name" id="last-name">
                        </label>
                    </div>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="password">
                        <span>Re-enter password</span>
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox">
                        <span>
                            I've read and agree with Terms of service and our Privacy Policy
                        </span>
                    </label>
                    <button class="registro">Sign up</button>
                </form>
                <div class="separator">
                    <span>OR</span>
                </div>
                <div class="botones">
                    <button class="google-btn">
                        <picture>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="Logo Google">
                        </picture>
                        <span>Sign up with Google</span>
                    </button>
                    <button class="facebook-btn">
                        <picture>
                            <img src="http://assets.stickpng.com/thumbs/584ac2d03ac3a570f94a666d.png" alt="Logo twitter">
                        </picture>
                        <span>Sign up with Facebook</span>
                    </button>
                </div>
                <div class="ultimalinea">
                    <h5>Already have an account?</h5>
                    <h5 class="sign">Sign in</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
