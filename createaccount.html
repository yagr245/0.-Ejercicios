<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createaccount.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h3 class="tituloprincipal">Create an account</h3>
            <p class="subtitulo">Let's get started with your 30 day free trial</p>
        </div>
        <form action="">
            <div class="section-input">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Name">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </label>
            </div>
            <div class="botones">
                <button class="btn-create">Create account</button>
                <button class="btn-google">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="Logo Google">
                    </picture>
                    <span>Sign up with Google</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
